<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker  </title>
    <link rel="stylesheet" type="text/css" href="expense_tracker.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="app">
        <form id="expense-form">
            <input type="text" id="expense-input" placeholder="Enter expense description">
            <input type="number" id="amount-input" placeholder="Enter amount">
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-list"></div>
        <p id="total-expenses">Total expenses: $<span id="total-amount">0</span></p>
    </div>
    <script src="expense_tracker.js"></script>
</body>
</html>
